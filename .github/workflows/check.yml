name: Checks

on:
  push:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ”‘ Checkout"
        uses: actions/checkout@v6

      - name: "ðŸ¦– Setup Deno"
      - uses: denoland/setup-deno@main
        with:
          deno-version: 'latest'

      - name: "Format & Lint"
        run: |
          deno fmt --check
          deno lint

      - name: "Build"
        run: deno task build
