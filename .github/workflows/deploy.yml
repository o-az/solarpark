name: Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: "ðŸ”‘ Checkout"
        uses: actions/checkout@v6

      - name: "ðŸ¦– Setup Deno"
        uses: denoland/setup-deno@main
        with:
          deno-version: "latest"

      - name: Build & Deploy
        run: |
          deno run \
            --allow-all \
            jsr:@deno/wasmbuild@ \
            --project='solarpark' \
            --out='dist'

          sleep 1

          deno deploy \
            --app='solar' \
            --prod \
            --token ${{ secrets.DENO_DEPLOY_TOKEN }}
